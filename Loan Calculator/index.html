<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount: $
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="loan-amount"
          min="1"
          max="500000"
          value=""
          placeholder="Enter Loan Amount"
        />
      </p>
      <p>
        Interest Rate %
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="interest-rate"
          min="0"
          max="100"
          value=""
          step=".1"
          placeholder="Enter Interest Rate"
        />
      </p>
      <p>
        Month to pay
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="months-to-pay"
          min="6"
          max="48"
          value=""
          placeholder="Enter Month to Pay"
        />
      </p>
      <p class="payment" id="payment">Monthly Payment:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
